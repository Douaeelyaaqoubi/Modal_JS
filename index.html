<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Pink Modals</title>
    <link rel="stylesheet" href="./public/css/app.css">
</head>
<body>

    <h1>Hey <3</h1>

    <div class="button-container">
        <button id="btn1" class="btn">Open Modal 1</button>
        <button id="btn2" class="btn">Open Modal 2</button>
    </div>

    <!-- Modal 1 -->
    <div id="modal1" class="modal">
        <div class="modalContent pinkStyle">
            <span class="close">&times;</span>
            <p>Modal 1 content</p>
        </div>
    </div>

    <!-- Modal 2 -->
    <div id="modal2" class="modal">
        <div class="modalContent blueStyle">
            <span class="close">&times;</span>
            <p>Modal 2 content</p>
        </div>
    </div>

    <script src="./public/js/app.js"></script>
</body>
</html>
