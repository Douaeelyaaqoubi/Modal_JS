<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Pink Modals + Carousel</title>
    <link rel="stylesheet" href="./public/css/app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

    <h1>Hey <3</h1>

    <div class="button-container">
        <button id="btn1" class="btn">Open Modal 1</button>
        <button id="btn2" class="btn">Open Modal 2</button>
    </div>

    <!-- Modal 1 -->
    <div id="modal1" class="modal">
        <div class="modalContent pinkStyle">
            <span class="close">&times;</span>
            <p>heeey salam</p>
        </div>
    </div>

    <!-- Modal 2 -->
    <div id="modal2" class="modal">
        <div class="modalContent blueStyle">
            <span class="close">&times;</span>
            <p>heey salam mra akhra</p>
        </div>
    </div>

    <!-- Carousel -->
    <div class="carousel-container">
        <div class="carousel">
            <img src="./public/images/4dadf8cb4678068255287225471b2ec6.jpg" class="slide">
            <img src="./public/images/5631adc93b0a1f1054038fa47b606d9a.jpg" class="slide">
            <img src="./public/images/93bc3f7bc1032c43e7c9c7d813382fa9.jpg" class="slide">
        </div>

        <div class="controls">
            <button id="prev" class="heart-btn"><i class="bi bi-heart-fill"></i></button>
            <button id="next" class="heart-btn"><i class="bi bi-heart-fill"></i></button>
        </div>
    </div>

    <script src="./public/js/app.js"></script>
</body>
</html>
